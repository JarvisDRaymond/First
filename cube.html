<html>
<head>
<title>Three.js Cube</title>
 <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ > 
<style>canvas { width: 100%; height: 100% } body {background-color:black; font-family:sans-serif; color:white; font-size:10px;}</style>
</head>
<body>
<p>This is an example of a three.js cube. Three.js uses WebGl, and might not work on all devices and browsers. </p>
<script src="http://threejs.org/build/three.min.js"></script>
<script>

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
var renderer = new THREE.WebGLRenderer();


var light = new THREE.PointLight(0x7DF9FF);
light.position.set(100000,2000,100000);
scene.add(light);

var light = new THREE.AmbientLight( 0x404040 ); // soft white light
scene.add( light );
	
var spotLight = new THREE.SpotLight( 0x7DF9FF);
spotLight.position.set( -300, 1000, 100 );

spotLight.castShadow = true;

spotLight.shadowMapWidth = 1024;
spotLight.shadowMapHeight = 5024;

spotLight.shadowCameraNear = 300;
spotLight.shadowCameraFar = 4000;
spotLight.shadowCameraFov = 10;

scene.add( spotLight );
	
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
var geometry = new THREE.BoxGeometry(700, 700, 700, 10, 10, 10);
var material = new THREE.MeshLambertMaterial({color: 0xFF003F, wireframe: true});
var cube = new THREE.Mesh(geometry, material);
scene.add(cube);
camera.position.z = 1200;        
function render() {
requestAnimationFrame(render);
cube.rotation.x += 0.006;
cube.rotation.y += 0.006;
renderer.render(scene, camera);
};
render();

</script> 
</body>
</html>
